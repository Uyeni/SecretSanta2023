<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Secret Santa 2023</h1>

    <div>
        <p>Select a number to reveal the name:</p>
        <div id="buttons">
            <!-- Buttons will be dynamically generated here -->
        </div>
        <div id="result"></div>
    </div>

    <script>
        // List of names
        const names = [
            "Andrew Onanna", "Titilope Oladapo", "Rukayat Rufai", "Toheeb Abdullahi", "Bolarinwa Lawal",
            "Dharmesh Gupta", "Oluwaseun Afolabi", "Obianuju Nwaobi-Onyekwere", "Akeem Olayiwola",
            "Saheed Shobayo", "Joseph Ajayi", "Temitope Michael Olubusi", "Fawaz", "Temitope Adeleke",
            "Ifunanya Metu", "Oluwatobi Faleto", "Beatrice Adagbogun", "Alfred Anso", "Dakant Joshua Dacom",
            "Mosopefoluwa Jinadu", "Andrew Oyanna", "Funke Ojekunle", "Olugbemiga Delano", "Comfort Osughe",
            "Waheed", "Samuel Kupoluyi", "Timothy Somuyiwa", "Kazeem Omoniyi", "Sherifat Sogbanmu",
            "Adewale Anifowose", "Isivera Akhabue", "Oluwatobi Akinbobola", "Oluwole Okuntade",
            "Kelechi Nwamba-Boyejo", "Ayodeji Odudimu", "Oluwafemi Kokoye", "Abiodun Liassidji",
            "Azunna Ashiwe", "Moses Ayo-John", "Ezekiel Adesanya", "Dr John", "Oluwademilade Adefemi"
        ];

        // Function to shuffle the array randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the names array
        shuffleArray(names);

        // Dynamically generate buttons for each number
        const buttonsContainer = document.getElementById("buttons");
        for (let i = 1; i <= names.length; i++) {
            const button = document.createElement("button");
            button.textContent = i;
            button.addEventListener("click", () => revealName(i));
            buttonsContainer.appendChild(button);
        }

        // Display the revealed name
        function revealName(number) {
            const resultContainer = document.getElementById("result");
            resultContainer.textContent = `Secret Santa for ${number}: ${names[number - 1]}`;
            // Disable all buttons after revealing a name
            document.querySelectorAll("button").forEach(btn => btn.disabled = true);
        }
    </script>

</body>
</html>
